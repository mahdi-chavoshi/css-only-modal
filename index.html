<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css-only-modal</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <label for="css-only-modal">
            <div class="btn">click me!</div>
        </label>

        <div class="modal-container">
            <input id="css-only-modal" class="backdrop" type="checkbox">
            <div class="modal-content">
                <div class="modal-content--header">CSS ONLY MODAL</div>
                <div class="modal-content--body">This is a modal with backdrop <br> that developed just using <br> CSS
                    checkbox trick</div>
                <div class="modal-content--footer">by mahdi chavoshi</div>
            </div>
        </div>
    </body>

</html>
